version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 211125652233.dkr.ecr.us-east-1.amazonaws.com)
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t collaborative-notes .
      - docker tag collaborative-notes:latest 211125652233.dkr.ecr.us-east-1.amazonaws.com/collaborative-notes:latest
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 211125652233.dkr.ecr.us-east-1.amazonaws.com/collaborative-notes:latest
artifacts:
  files:
    - "**/*"
